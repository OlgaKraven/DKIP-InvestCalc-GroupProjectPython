version: "3.9"

services:
  investcalc-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investcalc-api
    ports:
      - "8000:8000"
    ## Монтируем data, чтобы сценарии можно было править без пересборки образа
    volumes:
      - ./data:/app/data
    ## Здоровье сервиса по /health
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
