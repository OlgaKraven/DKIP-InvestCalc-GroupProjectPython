name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run ruff (lint)
        ## запускать только если в проекте есть конфиг ruff
        if: ${{ hashFiles('pyproject.toml', 'ruff.toml', '.ruff.toml') != '' }}
        run: |
          pip install ruff
          ruff check .

      - name: Run tests
        run: |
          pytest -vv


  docs:
    name: Build docs (MkDocs)
    runs-on: ubuntu-latest
    needs: lint-and-test
    ## запускать, только если есть mkdocs.yml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build docs
        run: mkdocs build --strict
