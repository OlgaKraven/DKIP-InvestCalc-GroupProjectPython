site_name: InvestCalc — Документация проекта
site_description: Учебный групповой проект «InvestCalc — Инвестиционный аналитик ИС».
site_author: DataForge / команда проекта

docs_dir: docs

theme:
  name: material
  language: ru
  features:
    - content.code.copy     # кнопка "копировать"
    - content.image.zoom    # zoom картинок
    - navigation.top        # кнопка «наверх»
    - navigation.tracking   # подсветка активного пункта в TOC
    - toc.follow            # правый TOC «едет» за прокруткой

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js

extra_css:
  - stylesheets/extra.css

plugins:
  - search

